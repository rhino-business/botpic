<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chatbot</title>
    <meta name="description" content="A chatbot picture">
    <link rel="stylesheet" href = "styles/chatbot.css">  
  </head>
  <body>
    <div class = "container_huge">  
     <div class = "object">
        <div class = "hairs">
         <section id = "filament1"></section>
         <section id = "filament2"></section>
         <section id = "filament3"></section>
         <section id = "filament4"></section>
         <section id = "filament5"></section>
        </div>
        <div class = "hair"></div>
        <div class = "ears">
            <section id = "e_right">
                <div id = "ear-ring"></div>
            </section>
            <section id = "e_left"></section>
        </div>
        <div class = "head">
            <div class = "brows">
               <section id = "right"></section>
               <section id = "left"></section>
            </div>
            <div class = "eyes">
               <section id = "right_e"></section>
               <section id = "left_e"></section>
            </div> 
         <div class = "shapes">
             <section class = "nose"></section>
             <section class = "mouth">
                <div class = "teeth">
                  <div id = "upper"> 
                     <section id = "tooth1"></section>
                     <section id = "tooth2"></section>
                     <section id = "tooth3"></section>
                     <section id = "tooth4"></section>
                     <section id = "tooth5"></section>
                     <section id = "tooth6"></section>
                 </div> 
                 <div id = "lower">
                    <section id = "tooth7"></section>
                    <section id = "tooth8"></section>
                    <section id = "tooth9"></section>
                    <section id = "tooth10"></section>
                    <section id = "tooth11"></section>
                    <section id = "tooth12"></section>
                 </div> 
                </div>
             </section>
           <div class = "chin"></div>
          </div> 
        </div> 
          <div class = "neck"></div>
            <div class  = "speech">
               <p><strong>Ask me</strong></p> 
            </div>
     </div>
    </div>
  </body>
 </html>
